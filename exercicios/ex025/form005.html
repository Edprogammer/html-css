<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="M">Masculino</label> <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="basquete" id="iesbas">Basquete <br></label>

            <label for="iesfut"><input type="checkbox" name="futebol" id="iesfut">Futebol <br></label>

            <label for="iesnat"><input type="checkbox" name="natação" id="iesnat">Natação <br></label>

            <label for="iesten"><input type="checkbox" name="tênis" id="iesten">Tênis <br></label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
